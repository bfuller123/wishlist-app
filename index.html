<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <title>Wishful Thinking</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron purple-bkg col-xs-12">
        <h1>Wishful Thinking</h1>
        <h4>For those times you just aren't sure that you want the item</h4>
        <div class="login-buttons">
          <button class="btn btn-lg yellow-bkg">Sign Up</button>
          <button class="btn btn-lg gray-bkg">Sign In</button>
          <button class="btn btn-lg green-bkg">Tour</button>
        </div>
      </div>

      <!-- TODO: Make header navbar that is sticky and only appears at certain point -->

      <!-- wishlist area -->
      <div class="wishlist-area col-xs-6 col-xs-offset-1">
        <div class="row">
          <div class="col-xs-12 table-responsive">
            <!-- button for wishlist and button for ready to buy -->
            <caption class="table-title">
              <div class="wishlist-button green-bkg">
                <h4>Wishlist</h4>
              </div>
              <div class="buy-button gray-bkg">
                <h4>Ready to Buy</h4>
              </div>
            </caption>
            <!-- table for wishlist items // ready to buy -->
              <table class="table">
                <thead class="green-bkg">
                  <th>#</th>
                  <th>Item</th>
                  <th class="item-date">Date Added</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr>
                    <td class="item-number">1</td>
                    <td class="item-name"><a target="_blank" href="https://www.amazon.com/Amazon-Echo-Bluetooth-Speaker-with-Alexa-Black/dp/B00X4WHP5E/ref=sr_1_1?ie=UTF8&qid=1499742737&sr=8-1&keywords=alexa">Echo</a></td>
                    <td class="item-date">7/1/17</td>
                    <td class="item-buttons">
                      <button type="button" class="btn btn-sm blue-bkg">View</button>
                      <button type="button" class="btn btn-sm yellow-bkg">Edit</button>
                      <button type="button" class="btn btn-sm red-bkg">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
        <!-- area for money spent //  area for money saved -->
        <div class="row saved-spent-area">
          <div class="col-xs-3 saved-box">
            <div class="head purple-bkg">
              <h3>&nbsp;Saved&nbsp;&nbsp;</h3>
            </div>
              <p class="dollar-sign">$</p>
              <h1>100</h1>
          </div>
          <div class="col-xs-3 spent-box">
            <div class="head red-bkg">
              <h3>&nbsp;Spent&nbsp;</h3>
            </div>
              <p class="dollar-sign">$</p>
              <h1>80</h1>
          </div>
        </div>
      </div>
      <div class="add-item-area col-xs-4 col-xs-offset-1 panel">
        <!-- form to add wishlist -->
        <!-- input for item name, link, price -->
        <!-- button to add -->
        <div class="panel-heading gray-bkg">
          <h4>Add Item</h4>
        </div>
        <form action="" class="form panel-body">
          <div class="form-group col-xs-12">
            <h5>Name</h5>
            <input type="text" min-length="2" name="item" required>
          </div>
          <div class="form-group col-xs-12">
            <h5>Link</h5>
            <input type="text" name="link">
          </div>
          <div class="form-group col-xs-12">
            <h5>Price</h5>
            <input type="digits" name="price">
          </div>
          <button class="btn btn-primary col-xs-8 col-xs-offset-2" id="add-button">Add</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer navy-bkg">
    <h4>Brett Fuller &copy;2017</h4>
  </footer>
</body>
